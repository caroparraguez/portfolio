<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact_style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="logo"> <img src="./logo.png"></div>
       <div class="nav-items">
           <a href="index.html">Home</a>
           <a href="contact.html">Contact</a>
       </div>
   </nav>

<main>
    <section class="contact">
        <div class="container">
            <div class="left">
                <div class="form-wrapper">
                    <div class="contact-heading">
                        <h1>Let's work together<span>.</span></h1>
                        <p class="text">Or reach me via: <a href="caro.uiux@gmail.com">caro.uiux@gmail.com</a></p>
                    </div>

                    <form action="contact.html" method="post" class="contact-form">

                        <div class="input-wrap">
                            <input class="contact-input" autocomplete="off" name="First Name" type="text" required>
                            <label>First Name</label>
                            <i class="icon fa-solid fa-address-card"></i>
                        </div>

                        <div class="input-wrap">
                            <input class="contact-input" autocomplete="off" name="Last Name" type="text" required>
                            <label>Last Name</label>
                            <i class="icon fa-solid fa-address-card"></i>
                        </div>

                        <div class="input-wrap w-100">
                            <input class="contact-input" autocomplete="off" name="Email" type="email" required>
                            <label>Email</label>
                            <i class="icon fa-solid fa-envelope" ></i>
                        </div>

                        <div class="input-wrap textarea w-100" >
                            <textarea name="Message"  autocomplete="off" class="contact-input" required></textarea>
                            <label>Message</label>
                            <i class="icon fa-solid fa-envelope"></i>
                        </div>

                        <div class="contact-buttons">
                            <button class="btn upload">
                                <span>
                                    <i class="fa-solid fa-paperclip"></i> Add attachment
                                </span>
                                <input type="file" name="attachment">
                            </button>
                            <input type="submit" value="Send message" class="btn">
                        </div>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="image-wrapper">
                   <img src="chat.png" class="img">
                 </div>
            </div>
        </div>
    </section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="app.js"></script>

</body>
</html>
